<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - CraftyCommerce Admin</title>
    <link rel="stylesheet" href="../../assets/css/admin-styles.css">
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="logo">
                <img src="../../assets/images/logo.png" alt="CraftyCommerce">
            </div>
            <nav class="admin-nav">
                <a href="../../index.html">
                    <img src="../../assets/icons/dashboard-icon.svg" alt="">
                    Dashboard
                </a>
                <a href="../products/manage-products.html">
                    <img src="../../assets/icons/products-icon.svg" alt="">
                    Products
                </a>
                <a href="manage-orders.html" class="active">
                    <img src="../../assets/icons/orders-icon.svg" alt="">
                    Orders
                </a>
                <a href="../users/manage-users.html">
                    <img src="../../assets/icons/users-icon.svg" alt="">
                    Users
                </a>
                <!-- Add more navigation items -->
            </nav>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <h1>Order Management</h1>
                <div class="header-actions">
                    <button class="secondary-btn" onclick="orderManager.exportOrders()">
                        <i class="fas fa-download"></i> Export
                    </button>
                </div>
            </header>

            <div class="order-filters">
                <div class="status-tabs">
                    <button class="status-tab active" data-status="all">All</button>
                    <button class="status-tab" data-status="pending">Pending</button>
                    <button class="status-tab" data-status="processing">Processing</button>
                    <button class="status-tab" data-status="shipped">Shipped</button>
                    <button class="status-tab" data-status="delivered">Delivered</button>
                    <button class="status-tab" data-status="cancelled">Cancelled</button>
                </div>
                <div class="filter-actions">
                    <input type="text" placeholder="Search orders..." id="orderSearch">
                    <select id="dateFilter">
                        <option value="all">All Time</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </div>
            </div>

            <div class="orders-table">
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Date</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ordersList">
                        <!-- Orders will be loaded here -->
                    </tbody>
                </table>
            </div>

            <!-- Order Details Modal -->
            <div id="orderModal" class="modal-overlay" style="display: none;">
                <div class="modal">
                    <div class="modal-header">
                        <h2>Order Details</h2>
                        <button class="modal-close" onclick="orderManager.closeModal()">&times;</button>
                    </div>
                    <div class="modal-content" id="orderDetails">
                        <!-- Order details will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../config/database.js"></script>
    <script src="../../assets/js/order-management.js"></script>
</body>
</html>
