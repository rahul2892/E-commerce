<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - CraftyCommerce Admin</title>
    <link rel="stylesheet" href="../../assets/css/admin-styles.css">
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="admin-title">ADMIN PANEL</div>
            <nav class="admin-nav">
                <a href="../../index.html">
                    <img src="../../assets/icons/dashboard-icon.svg" alt="">
                    <span>Dashboard</span>
                </a>
                <a href="manage-products.html" class="active">
                    <img src="../../assets/icons/products-icon.svg" alt="">
                    <span>Products</span>
                </a>
                <a href="../orders/manage-orders.html">
                    <img src="../../assets/icons/orders-icon.svg" alt="">
                    <span>Orders</span>
                </a>
                <a href="../users/manage-users.html">
                    <img src="../../assets/icons/users-icon.svg" alt="">
                    <span>Users</span>
                </a>
                <a href="../../../index.html">
                    <img src="../../assets/icons/back-icon.svg" alt="">
                    <span>Back to Store</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="content-wrapper">
                <header class="content-header">
                    <h1>Product Management</h1>
                    <div class="header-actions">
                        <button class="primary-btn" onclick="productManager.showAddModal()">
                            <i class="fas fa-plus"></i> Add Product
                        </button>
                        <button class="secondary-btn" onclick="productManager.importProducts()">
                            <i class="fas fa-file-import"></i> Import
                        </button>
                        <button class="secondary-btn" onclick="productManager.exportProducts()">
                            <i class="fas fa-file-export"></i> Export
                        </button>
                    </div>
                </header>

                <div class="filters-bar">
                    <div class="search-box">
                        <input type="text" id="productSearch" placeholder="Search products...">
                    </div>
                    <div class="filter-group">
                        <select id="categoryFilter">
                            <option value="">All Categories</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="accessories">Accessories</option>
                        </select>
                        <select id="stockFilter">
                            <option value="">All Stock Status</option>
                            <option value="in-stock">In Stock</option>
                            <option value="low-stock">Low Stock</option>
                            <option value="out-of-stock">Out of Stock</option>
                        </select>
                    </div>
                </div>

                <div class="products-grid" id="productsGrid">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Add Product</h2>
                <button class="modal-close" onclick="productManager.closeModal()">&times;</button>
            </div>
            <form id="productForm" onsubmit="productManager.handleSubmit(event)">
                <div class="form-group">
                    <label for="productImage">Product Image</label>
                    <div class="image-upload">
                        <img id="imagePreview" src="#" alt="Preview" style="display: none; max-width: 200px; margin-bottom: 1rem;">
                        <input type="file" id="imageInput" accept="image/*" onchange="productManager.handleImageUpload(event)">
                        <input type="hidden" id="productImage" name="image">
                    </div>
                </div>
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" name="name" required minlength="3">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="productPrice">Price ($)</label>
                        <input type="number" id="productPrice" name="price" step="0.01" min="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="productStock">Stock</label>
                        <input type="number" id="productStock" name="stock" min="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="productCategory">Category</label>
                    <select id="productCategory" name="category" required>
                        <option value="">Select Category</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="accessories">Accessories</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" name="description" rows="4" required minlength="10"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="secondary-btn" onclick="productManager.closeModal()">Cancel</button>
                    <button type="submit" class="primary-btn">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../config/database.js"></script>
    <script src="../../assets/js/product-management.js"></script>
</body>
</html>
