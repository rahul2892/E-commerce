<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CraftyCommerce</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/responsive.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Welcome Back</h1>
            <div class="auth-options">
                <button class="auth-toggle active">Login</button>
                <button class="auth-toggle" onclick="location.href='register.html'">Register</button>
            </div>
            <form id="loginForm" class="login-form" novalidate>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group remember-me">
                    <label>
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="auth-button" id="loginButton">
                    <span class="button-text">Sign In</span>
                </button>
            </form>
            <div class="social-login">
                <p>Or login with</p>
                <div class="social-buttons">
                    <button class="google-btn" onclick="auth.socialLogin('google')">
                        <img src="../../assets/icons/google-icon.svg" alt="Google">
                        Google
                    </button>
                    <button class="facebook-btn" onclick="auth.socialLogin('facebook')">
                        <img src="../../assets/icons/facebook-icon.svg" alt="Facebook">
                        Facebook
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../assets/js/auth.js"></script>
</body>
</html>
